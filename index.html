<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Application</h1>
    </header>
    <main>
        <section id="bern" class="clickable">
            <h2>Bern</h2>
            <div class="weather-data">
                <!-- Weather data for Bern will be displayed here -->
            </div>
        </section>
        <section id="zurich" class="clickable">
            <h2>Zürich</h2>
            <div class="weather-data">
                <!-- Weather data for Zürich will be displayed here -->
            </div>
        </section>
        <section id="chur" class="clickable">
            <h2>Chur</h2>
            <div class="weather-data">
                <!-- Weather data for Chur will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Weather Application</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
